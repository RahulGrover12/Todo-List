<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>ToDo-List</title>
  </head>
  <body class="bg-yellow-100">
    <header
      class="flex justify-center mt-5 text-3xl tracking-wider text-green-700"
    >
      todos
    </header>
    <main class="flex flex-col justify-center items-center mt-18">
      <div class="bg-white h-8 w-auto rounded-2xl">
        <input
          type="text"
          name="value"
          placeholder="Enter your todo.."
          class="w-90 pl-5 p-1 rounded-2xl focus:outline-none"
          id="input"
        />
      </div>
      <ul class="task-list flex flex-col gap-2 mt-5 ml-2"></ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
